{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="player-profile-create-container">
    <h2>Create Player Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="player-profile-create-form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="player-profile-create-form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Enter your bio"></textarea>
        </div>
        <div class="player-profile-create-form-group">
            <label for="kit">Kit Number:</label>
            <input type="number" id="kit" name="kit" required>
        </div>
        <div class="player-profile-create-form-group">
            <label for="position">Position:</label>
            <select id="position" name="position" required>
                {% for value, label in position_choices %}
                    <option value="{{ value }}" {% if value == default_position %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="player-profile-create-form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="player-profile-create-form-group">
            <label for="img">Player Image:</label>
            <input type="file" id="img" name="img" accept="image/*" required>
        </div>
        <div class="player-profile-create-form-group">
            <label for="NID_number">NID Number:</label>
            <input type="text" id="NID_number" name="NID_number" required>
        </div>
        <div class="player-profile-create-form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
        <div class="player-profile-create-form-group">
            <label for="nationality_image">Nationality Image:</label>
            <input type="file" id="nationality_image" name="nationality_image" accept="image/*" required>
        </div>
        <div class="player-profile-create-form-group">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select Your Rating</option>
                {% for value, label in rating_choices %}                    
                <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="player-profile-create-btn btn-primary" type="submit">Create Profile</button>
    </form>
</div>

{% endblock %}
