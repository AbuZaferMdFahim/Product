{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="signup-container mt-5">
    <div class="signup-row justify-content-center">
        <div class="signup-col-md-8">
            <div class="signup-card">
                <div class="signup-card-header">
                    <h2 class="signup-card-title text-center">Sign Up</h2>
                </div>
                <div class="signup-card-body">
                    <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Username -->
                        <div class="signup-form-group mb-3">
                            <label for="id_username" class="signup-form-label">Username</label>
                            <input type="text" id="id_username" name="username" class="signup-form-control" required>
                        </div>

                        <div class="signup-form-group mb-3">
                            <label for="id_name" class="signup-form-label">Full Name</label>
                            <input type="text" id="id_username" name="name" class="signup-form-control" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="signup-form-group mb-3">
                            <label for="id_email" class="signup-form-label">Email</label>
                            <input type="email" id="id_email" name="email" class="signup-form-control" required>
                        </div>
                        
                        <!-- Password -->
                        <div class="signup-form-group mb-3">
                            <label for="id_password" class="signup-form-label">Password</label>
                            <input type="password" id="id_password" name="password" class="signup-form-control" required>
                        </div>
                        
                        <!-- Password confirmation -->
                        <div class="signup-form-group mb-3">
                            <label for="id_password_confirm" class="signup-form-label">Confirm Password</label>
                            <input type="password" id="id_password_confirm" name="password_confirm" class="signup-form-control" required>
                        </div>
                        
                        <!-- Bio -->
                        <div class="signup-form-group mb-3">
                            <label for="id_bio" class="signup-form-label">Bio</label>
                            <textarea id="id_bio" name="bio" class="signup-form-control"></textarea>
                        </div>
                        
                        <!-- Mobile -->
                        <div class="signup-form-group mb-3">
                            <label for="id_mobile" class="signup-form-label">Mobile</label>
                            <input type="text" id="id_mobile" name="mobile" class="signup-form-control">
                        </div>
                        
                        <!-- Avatar -->
                        <div class="signup-form-group mb-3">
                            <label for="id_avatar" class="signup-form-label">Avatar</label>
                            <input type="file" id="id_avatar" name="avatar" class="signup-form-control">
                        </div>
                        
                        <div class="signup-form-group mb-3 text-center">
                            <button type="submit" class="signup-btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
