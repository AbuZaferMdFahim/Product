{% extends 'base.html' %}

{% block title %}Create Team{% endblock %}

{% block content %}
<div class="create-team-player-container">
    <h2>Create a Team</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="create-team-player-form-group">
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" class="create-team-player-form-control" required>
        </div>
        <div class="create-team-player-form-group">
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" class="create-team-player-form-control" rows="4" required></textarea>
        </div>
        <div class="create-team-player-form-group">
            <label for="id_logo">Logo:</label>
            <input type="file" id="id_logo" name="logo" class="create-team-player-form-control-file">
        </div>
        <div class="create-team-player-form-group">
            <label for="id_established">Established Date:</label>
            <input type="date" id="id_established" name="established" class="create-team-player-form-control" required>
        </div>
        <button type="submit" class="create-team-player-btn btn-primary">Create Team</button>
    </form>
</div>
{% endblock %}
