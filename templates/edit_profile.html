{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Edit Profile</h2>

<div class="profile-update-container">
    <div class="profile-update-header">
        <div class="profile-update-info">
            <div class="profile-update-header-top">
                <div class="profile-update-user-details">
                    <h1>{{ profile.user.username }}</h1>
                </div>
                <div class="profile-update-avatar-container">
                    {% if user.profile.avatar %}
                        <img src="{{ user.profile.avatar.url }}" alt="{{ profile.user.username }}'s avatar" class="profile-update-avatar">
                    {% else %}
                        <img src="{% static 'img/default_avatar.png' %}" alt="Default avatar" class="profile-update-avatar">
                    {% endif %}
                </div>
            </div>

            <div class="profile-update-details">
                <form id="update-profile-form">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Enter your bio">{{ profile.bio|default:"" }}</textarea>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ profile.user.email }}" required>

                    <label for="mobile">Mobile:</label>
                    <input type="text" id="mobile" name="mobile" value="{{ profile.mobile|default:""}}" placeholder="Enter your mobile number">

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
